        <div class="container" id="contact"><br><br>

          <div class="row">
            <div class="col-md-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3829.5944929588736!2d80.42888537480377!3d16.29254068441978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a75f49565ac5f%3A0x36eca0c0d813fccc!2sITC%20HEAD%20OFFICE!5e0!3m2!1sen!2sin!4v1690047232498!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="col-auto">
